name: Java CI with Maven

on:
  push:
    branches: [ "master", "develop" ]
  pull_request:
    branches: [ "master", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Create .env file
      run: |
        touch .env
        echo "SPRING_PROFILES_ACTIVE=test" >> .env
        echo "JWT_SECRET=qbXIuuEDkAoFP8TZsJGs70tuUscmlcNY90lYjZyA6RYffojPGCDvQ3fWiKscuZTBemOR7rOHkJM29aeoBStX6Ca94FZSm6K95C80NOXOKt9600j4YIaYMNtS3QrMfYJl4Eq0HfbzEmbzOD8cj3H5ddjZuM2JxQthlxL9IX5KQKfWp6mrVsmAqIMKWNQcWG1bNH5kouuJ23krRj0dV2qU9z5Gje6mQCeue98liQ55Dt4gDirvHBWVeCb6wKcmBYSj" >> .env
        echo "JWT_EXPIRATION=3600000" >> .env
        echo "JWT_REFRESH_EXPIRATION=86400000" >> .env

    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build and test with Maven
      run: |
        export SPRING_PROFILES_ACTIVE=test
        mvn -B test

    - name: Build package
      run: mvn -B package --file pom.xml -DskipTests

    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
